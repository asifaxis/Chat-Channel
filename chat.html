<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Messenger Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
/* Chat button */
.open-button {
    background-color: #0084ff;
    color: white;
    padding: 16px;
    border: none;
    cursor: pointer;
    position: fixed;
    bottom: 20px;
    right: 20px;
    border-radius: 50px;
    font-size: 16px;
}

.open-button:hover {
    background-color: #006bbd;
}

/* Chat popup */
.chat-popup {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    border: 1px solid #888;
    z-index: 9;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px;
    height: 400px;
    overflow: hidden;
    flex-direction: column;
}

/* Chat header */
.chat-header {
    background-color: #0084ff;
    color: white;
    padding: 10px;
    font-size: 18px;
    position: relative;
}

/* Close button */
.close-button {
    position: absolute;
    right: 10px;
    top: 10px;
    cursor: pointer;
    font-size: 20px;
}

/* Chat body */
.chat-body {
    padding: 10px;
    height: 300px;
    overflow-y: auto;
    background-color: #f1f1f1;
}

/* Chat footer */
.chat-footer {
    padding: 10px;
    background-color: #f9f9f9;
    display: flex;
}

.chat-footer input[type=text] {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
}

.send-button {
    background-color: #0084ff;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.send-button:hover {
    background-color: #006bbd;
}

/* Messages */
.message {
    padding: 10px;
    margin: 5px 0;
    border-radius: 10px;
    background-color: #e0e0e0;
    max-width: 80%;
}

.message.user-message {
    background-color: #0084ff;
    color: white;
    align-self: flex-end;
}

</style>
<body>

    <!-- Button to open the chat -->
    <button id="chatButton" class="open-button">Chat</button>

    <!-- Chat popup -->
    <div id="chatPopup" class="chat-popup">
        <div class="chat-header">
            <h4>Chat with us!</h4>
            <span class="close-button" id="closeChat">&times;</span>
        </div>
        <div class="chat-body" id="chatBody">
            <p>Hello! How can I help you?</p>
            <!-- Messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Type your message..." id="chatInput">
            <button class="send-button" id="sendMessage">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<script>
// Show the chat window when the button is clicked
document.getElementById("chatButton").addEventListener("click", function() {
    document.getElementById("chatPopup").style.display = "flex";
});

// Hide the chat window when the close button is clicked
document.getElementById("closeChat").addEventListener("click", function() {
    document.getElementById("chatPopup").style.display = "none";
});

// Handle sending the message
document.getElementById("sendMessage").addEventListener("click", function() {
    let chatInput = document.getElementById("chatInput").value;
    if (chatInput.trim() !== "") {
        addMessageToChat(chatInput);
        document.getElementById("chatInput").value = "";  // Clear the input field after sending
    }
});

// Function to add a message to the chat window
function addMessageToChat(message) {
    let chatBody = document.getElementById("chatBody");

    // Create a new message element
    let messageElement = document.createElement("div");
    messageElement.classList.add("message", "user-message");
    messageElement.textContent = message;

    // Append the message to the chat body
    chatBody.appendChild(messageElement);

    // Scroll to the bottom of the chat
    chatBody.scrollTop = chatBody.scrollHeight;
}

</script>
